<div class="loading-block" style="display: flex; justify-content: center; align-items: center;"
     *ngIf="(loading | async) else  photosArea">
  <mat-spinner color="primary" style="margin-top: 50px;"></mat-spinner>
</div>
<ng-template #photosArea>
  <div class=" photos-list" style="padding: 50px;" fxLayout.xs="column"
       fxLayout="row wrap" fxLayoutGap="15px" ngClass.gt-xs="ml-15">
    <mat-card style="cursor: pointer;" class="card" (click)="openDialog(photo)"
              *ngFor="let  photo of (photos | async)" fxFlex.sm="0 1 calc(50%-15px)"
              fxFlex.md="0 1 calc(33%-15px)"
              fxFlex.gt-md="0 1 calc(25%-15px)">
      <img mat-card-image [src]="[env. photosUploadPath +  photo.image]" [alt]=" photo.title">
      <mat-card-content>
        <mat-card-title>{{  photo.title }}</mat-card-title>
        <mat-card-subtitle>By {{  photo.user.displayName }}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/users-photos']" [queryParams]="{user: photo.user._id}">VEIW ALL</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
