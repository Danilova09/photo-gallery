<h1 mat-dialog-title><strong>{{data.title}}</strong></h1>
<p>by {{ data.user.displayName }}</p>
<div mat-dialog-content>
  <img mat-card-image [src]="env.photosUploadPath + data.image" [alt]="data.title">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">close</button>
  <button mat-button (click)="onNoClick()" [routerLink]="['/users-photos']" [queryParams]="{user: data.user._id}">
    View  {{data.user.displayName}}'s gallery
  </button>
</div>
